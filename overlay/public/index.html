<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Invites</title>
  <style>
    .loader-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      align-content: center;
    }

    .loader-container .flex {
      min-height: 60pt;
    }

    .loader-container .loader {
      width: 50pt;
      height: 50pt;
      margin-left: auto;
      margin-right: auto;
      border: 5px solid #f1f1f1;
      border-top: 5px solid #000;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loader-container .load-text {
      padding-top: 15px;
      text-align: center;
      font: 14pt "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #000;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="loader-container">
    <div class="flex">
      <div class="loader">
      </div>
    </div>
    <div class="load-text">Loading Overlay...</div>
    <div class="load-text">Downloading from decentralized sources like Swarm or IPFS can take some time</div>
  </div>
  <div id="root"></div>
</body>

</html>
